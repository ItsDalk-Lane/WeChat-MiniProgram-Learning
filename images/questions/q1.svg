<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 750" width="750" height="750">
  <!-- 背景 -->
  <rect width="750" height="750" fill="#F5F7FA"/>
  
  <!-- 教室场景 -->
  <rect x="50" y="100" width="650" height="400" fill="#E6F7FF" stroke="#BBDEFB" stroke-width="4"/>
  <rect x="50" y="100" width="650" height="50" fill="#BBDEFB" stroke="none"/> <!-- 黑板区域 -->
  
  <!-- 黑板 -->
  <rect x="200" y="110" width="350" height="30" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <text x="375" y="132" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">下课休息时间</text>
  
  <!-- 桌椅 -->
  <g>
    <rect x="100" y="180" width="60" height="40" fill="#FFD54F" stroke="#FFA000" stroke-width="2"/> <!-- 桌子 -->
    <rect x="110" y="220" width="40" height="10" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/> <!-- 桌腿 -->
  </g>
  
  <g>
    <rect x="200" y="180" width="60" height="40" fill="#FFD54F" stroke="#FFA000" stroke-width="2"/>
    <rect x="210" y="220" width="40" height="10" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/>
  </g>
  
  <g>
    <rect x="300" y="180" width="60" height="40" fill="#FFD54F" stroke="#FFA000" stroke-width="2"/>
    <rect x="310" y="220" width="40" height="10" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/>
  </g>
  
  <!-- 左侧群体场景 -->
  <g>
    <text x="175" y="300" font-family="Arial, sans-serif" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">热闹的群体</text>
    
    <!-- 学生1 -->
    <circle cx="120" cy="350" r="25" fill="#FF9999"/> <!-- 头 -->
    <rect x="110" y="375" width="20" height="40" fill="#FFCCCC" rx="5"/> <!-- 身体 -->
    <circle cx="112" cy="345" r="5" fill="white"/> <!-- 左眼 -->
    <circle cx="128" cy="345" r="5" fill="white"/> <!-- 右眼 -->
    <circle cx="112" cy="345" r="2" fill="black"/> <!-- 左眼珠 -->
    <circle cx="128" cy="345" r="2" fill="black"/> <!-- 右眼珠 -->
    <path d="M110 355 Q120 365 130 355" stroke="#FF6666" stroke-width="2" fill="none"/> <!-- 笑容 -->
    
    <!-- 学生2 -->
    <circle cx="180" cy="340" r="25" fill="#99CCFF"/>
    <rect x="170" y="365" width="20" height="40" fill="#CCE6FF" rx="5"/>
    <circle cx="172" cy="335" r="5" fill="white"/>
    <circle cx="188" cy="335" r="5" fill="white"/>
    <circle cx="172" cy="335" r="2" fill="black"/>
    <circle cx="188" cy="335" r="2" fill="black"/>
    <path d="M170 345 Q180 355 190 345" stroke="#6699CC" stroke-width="2" fill="none"/>
    
    <!-- 学生3 -->
    <circle cx="150" cy="380" r="25" fill="#99FF99"/>
    <rect x="140" y="405" width="20" height="40" fill="#CCFFCC" rx="5"/>
    <circle cx="142" cy="375" r="5" fill="white"/>
    <circle cx="158" cy="375" r="5" fill="white"/>
    <circle cx="142" cy="375" r="2" fill="black"/>
    <circle cx="158" cy="375" r="2" fill="black"/>
    <path d="M140 385 Q150 395 160 385" stroke="#66CC66" stroke-width="2" fill="none"/>
    
    <!-- 学生4 -->
    <circle cx="210" cy="370" r="25" fill="#FFCC99"/>
    <rect x="200" y="395" width="20" height="40" fill="#FFE6CC" rx="5"/>
    <circle cx="202" cy="365" r="5" fill="white"/>
    <circle cx="218" cy="365" r="5" fill="white"/>
    <circle cx="202" cy="365" r="2" fill="black"/>
    <circle cx="218" cy="365" r="2" fill="black"/>
    <path d="M200 375 Q210 385 220 375" stroke="#FFAA66" stroke-width="2" fill="none"/>
    
    <!-- 对话框 -->
    <path d="M120 320 Q130 310 140 318 L150 318 Q160 318 165 310 L170 300 L175 310 Q180 318 190 318 L200 318 Q210 310 220 320" stroke="#333333" stroke-width="2" fill="white"/>
  </g>
  
  <!-- 右侧安静场景 -->
  <g>
    <text x="515" y="300" font-family="Arial, sans-serif" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">安静的交谈</text>
    
    <!-- 学生1 -->
    <circle cx="470" cy="350" r="30" fill="#CC99FF"/>
    <rect x="460" y="380" width="20" height="40" fill="#E6CCFF" rx="5"/>
    <circle cx="462" cy="345" r="6" fill="white"/>
    <circle cx="478" cy="345" r="6" fill="white"/>
    <circle cx="462" cy="345" r="2" fill="black"/>
    <circle cx="478" cy="345" r="2" fill="black"/>
    <path d="M465 355 Q470 360 475 355" stroke="#9966CC" stroke-width="2" fill="none"/> <!-- 微笑 -->
    
    <!-- 学生2 -->
    <circle cx="560" cy="350" r="30" fill="#FFCC99"/>
    <rect x="550" y="380" width="20" height="40" fill="#FFE6CC" rx="5"/>
    <circle cx="552" cy="345" r="6" fill="white"/>
    <circle cx="568" cy="345" r="6" fill="white"/>
    <circle cx="552" cy="345" r="2" fill="black"/>
    <circle cx="568" cy="345" r="2" fill="black"/>
    <path d="M555 355 Q560 360 565 355" stroke="#FFAA66" stroke-width="2" fill="none"/>
    
    <!-- 安静对话框 -->
    <path d="M500 330 L530 330 L530 320 L540 335 L530 350 L530 340 L500 340 Z" fill="white" stroke="#333333" stroke-width="2"/>
  </g>
  
  <!-- 问题文字 -->
  <rect x="150" y="500" width="450" height="60" rx="15" fill="#6A3DE8"/>
  <text x="375" y="538" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">下课休息时，我通常会怎么做？</text>
  
  <!-- 装饰元素 -->
  <circle cx="70" cy="70" r="20" fill="#FFD700" opacity="0.7"/> <!-- 装饰星星 -->
  <circle cx="680" cy="70" r="20" fill="#FFD700" opacity="0.7"/>
  <circle cx="70" cy="600" r="15" fill="#FFD700" opacity="0.7"/>
  <circle cx="680" cy="600" r="15" fill="#FFD700" opacity="0.7"/>
</svg> 