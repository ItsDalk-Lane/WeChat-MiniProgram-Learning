<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="100" y="30" width="600" height="80" rx="15" fill="#6A3DE8" />
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">示例: 问题1 - 下课休息时</text>
  
  <!-- 问题场景图示 -->
  <rect x="150" y="140" width="500" height="230" rx="15" fill="#ffffff" stroke="#dddddd" stroke-width="2" />
  
  <!-- 简单的教室场景 -->
  <rect x="175" y="165" width="450" height="180" fill="#e6f7ff" />
  <rect x="175" y="165" width="450" height="30" fill="#b3e0ff" />
  <rect x="375" y="165" width="2" height="180" fill="#b3e0ff" />
  
  <!-- 教室中的学生（简化图示） -->
  <!-- 群组场景 -->
  <circle cx="270" cy="240" r="20" fill="#ff9999" /> <!-- 学生头部 -->
  <rect x="260" y="260" width="20" height="40" fill="#ffcccc" /> <!-- 学生身体 -->
  
  <circle cx="300" cy="230" r="20" fill="#99ccff" /> <!-- 学生头部 -->
  <rect x="290" y="250" width="20" height="40" fill="#cce6ff" /> <!-- 学生身体 -->
  
  <circle cx="240" cy="250" r="20" fill="#99ff99" /> <!-- 学生头部 -->
  <rect x="230" y="270" width="20" height="40" fill="#ccffcc" /> <!-- 学生身体 -->
  
  <!-- 安静聊天场景 -->
  <circle cx="470" cy="240" r="20" fill="#ffcc99" /> <!-- 学生头部 -->
  <rect x="460" y="260" width="20" height="40" fill="#ffe6cc" /> <!-- 学生身体 -->
  
  <circle cx="520" cy="240" r="20" fill="#cc99ff" /> <!-- 学生头部 -->
  <rect x="510" y="260" width="20" height="40" fill="#e6ccff" /> <!-- 学生身体 -->
  
  <!-- 说明文字 -->
  <text x="270" y="330" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">热闹的群体</text>
  <text x="495" y="330" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">安静的交谈</text>
  
  <!-- 选项区域 -->
  <g>
    <!-- 选项A -->
    <rect x="150" y="400" width="230" height="170" rx="15" fill="#ffffff" stroke="#dddddd" stroke-width="2" />
    <circle cx="265" cy="450" r="40" fill="#ff9999" stroke="#ff6666" stroke-width="2" />
    <circle cx="235" cy="440" r="10" fill="#ffffff" />
    <circle cx="295" cy="440" r="10" fill="#ffffff" />
    <path d="M245 470 Q265 490 285 470" stroke="#ff6666" stroke-width="3" fill="none" />
    <text x="265" y="520" font-family="Arial, sans-serif" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">选项A</text>
    <text x="265" y="550" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">我喜欢和很多朋友一起玩</text>
  </g>
  
  <g>
    <!-- 选项B -->
    <rect x="420" y="400" width="230" height="170" rx="15" fill="#ffffff" stroke="#dddddd" stroke-width="2" />
    <circle cx="535" cy="450" r="40" fill="#99ccff" stroke="#6699cc" stroke-width="2" />
    <circle cx="505" cy="440" r="10" fill="#ffffff" />
    <circle cx="565" cy="440" r="10" fill="#ffffff" />
    <path d="M515 475 Q535 475 555 475" stroke="#6699cc" stroke-width="3" fill="none" />
    <text x="535" y="520" font-family="Arial, sans-serif" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">选项B</text>
    <text x="535" y="550" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">我喜欢和好朋友安静聊天</text>
  </g>
</svg> 